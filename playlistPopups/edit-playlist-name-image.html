<div class="new_playlist_popup">
	<div class="new-playlist-popup-content">
		<h1 class="popup_title">Edit Playlist</h1>
		<form id="new-playlist-popup-form">
			<div id="new-popup-form-inputs">
				<div id="new-popup-labels">
					<label>
						<span>Playlist Name</span>
						<input type="name" name="playlist_name" required>
					</label>
					<label>
						<span>Playlist URL</span>
						<input type="text" name="playlist_image_url">
					</label>
				</div>
				<div>
					<span class="preview_image_text">Preview</span>
					<img src="images/playlist.jpg" id="popup-image" alt="playlist cover image">
				</div>
			</div>
			<button type="submit" style="margin-right: 0.3rem;">Next</button>
			<button class="reset">Reset Fields</button>
		</form>
		<div class="closing_button_container">
			<i class="far fa-times-circle closing_button"></i>
		</div>
	</div>
</div>
